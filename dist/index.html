<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC-Suvey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description"><i>Thank you for your time to help us improve our platform.</i></p>

<form id="survey-form">
  <div class="form-control">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>    
  </div>
  
    <div class="form-control">
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>    
  </div>
  
    <div class="form-control">
    <label for="number" id="number-label">Age</label>
    <input type="number" id="number" placeholder="Enter your age" required min="1" max="50">    
  </div>
  
   <div class="form-control">
    <label for="role">What is your current role?</label>
     <select name="role" id="dropdown">
       <option value="Student">Student</option>
       <option value="Full-Time Job">Full Time Job</option>
       <option value="Part-time">Part-time</option>
       <option value="Other">Other</option>
      </select>
  </div>
  
  <div class="form-control">
    <label>Would you  recommend freeCodeCamp to a friend?</label>
    <label for="recommend-1"><input type="radio" id="recommend-1" name="recommend" value="Definetly">Definetly</label>
    <label for="recommend-2"><input type="radio" id="recommend-2" name="recommend" value="Maybe">Maybe</label>
    <label for="recommend-3"><input type="radio" id="recommend-3" name="recommend" value="Not Sure">Not Sure</label>
  </div>  
  
    <div class="form-control">
    <label for="feature">What is your favorite feature?</label>
     <select name="feature" id="feature">
       <option value="Challenges">Challenges</option>
       <option value="Project">Project</option>
       <option value="Community">Community</option>
       <option value="Open-Source">Open Source</option>
      </select>
  </div>

  
  <div class="form-control">
    <label>Would you like to see improved<small>(Check all that appy)</small></label>
    <label for="improve-1"><input type="checkbox" name="improve" id="improve-1" value="Front-end-Projects">Front-end Projects</label>
    <label for="improve-2"><input type="checkbox" name="improve" id="improve-2" value="Back-end-Projects">Back-end Projects</label>
    <label for="improve-3"><input type="checkbox" name="improve" id="improve-3" value="Data-Visualization">Data Visualization</label>
    <label for="improve-4"><input type="checkbox" name="improve" id="improve-4" value="Challenges">Challenges</label>
    <label for="improve-5"><input type="checkbox" name="improve" id="improve-5" value="Open-Source-Community">Open Source Community</label>
    <label for="improve-6"><input type="checkbox" name="improve" id="improve-6" value="Gitter-help-rooms">Gitter help rooms</label>
    <label for="improve-7"><input type="checkbox" name="improve" id="improve-7" value="Videos">Videos</label>
    <label for="improve-8"><input type="checkbox" name="improve" id="improve-8" value="City-Meetups">City Meetups</label>
    <label for="improve-9"><input type="checkbox" name="improve" id="improve-9" value="Wiki">Wiki</label>
    <label for="improve-10"><input type="checkbox" name="improve" id="improve-10" value="Forum">Forum</label>
    <label for="improve-11"><input type="checkbox" name="improve" id="improve-11" value="Additional-Courses">Additional Courses</label>
    
   </div>
  
  <div class="form-control">
    <label for="comments">Any comments or suggestions?</label>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
  </div>
  
  <button type="submit" id="submit">Submit</button>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
